
<div  class="colorDiv" *ngFor="let colorItem of listOfColors"
 [id]="colorItem.ColorId" 
 [ngStyle]="{backgroundColor:colorItem.ColorName}"  (click)="AddToUser(colorItem)">
 <img *ngIf="selectedColorForDelete" src="assets/delete.png" width="50px" height="50px" (click)="deleteColor(colorItem)">
 {{colorItem.ColorName}}
</div>
