<div class="container mt-5">
    <hr>
    <h2 class="text-center">User List</h2>
    <div>
        <table class="table table-stripped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>User Color</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userList" [ngClass]="{ 'disabled-row': user.UserId != currentUserId }">
                    <td><label [class.disabled-img]="user.UserId != currentUserId">{{user.UserId}}</label></td>
                    <td>
                        <select [disabled]="user.UserId != currentUserId">
                            <option [value]="">Select Color</option>
                            <option *ngFor="let colorOption of user.colors" [value]="colorOption.ColorId">{{colorOption.ColorName}}</option>   
                        </select>
                    </td>
                    <td>
                        <img  [class.disabled-img]="user.UserId != currentUserId" src="assets/loading-arrow.png" width="50px" height="50px" (click)="RandomizeColor(user)">
                     
                </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
